<div class="form">
    <div class="mb-3">
        <h2>City</h2>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="city" [(ngModel)]="searchText" (keyup.enter)="searchEvent()" placeholder="Enter your city" />
    </div>
    <div class="mb-3 text-center">
        <button type="button" class="btn btn-primary" (click)="searchEvent()">Search</button>
    </div>

</div>
